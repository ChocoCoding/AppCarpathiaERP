<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Carpathia ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/estiloshome.css">
</head>
<body>
<header class="bg-secondary border-bottom custom-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <div>
                <div class="logo-container p-0">
                    <img src="images/logo_carpathia.png" alt="Logo Carpathia" class="logo">
                </div>
            </div>
            <div class="flex-grow-1 text-center">
                <h2>Home</h2>
            </div>
            <div>
                <button class="btn btn-link p-0" title="Logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right header-icon fs-2"></i>
                    <span class="visually-hidden">Logout</span>
                </button>
            </div>
        </div>
    </div>
</header>

<div class="content-container">
    <div class="button-container">
        <button onclick="window.location.href='/compras'">Gestionar Compras</button>
        <button onclick="window.location.href='/ventas'">Gestionar Ventas</button>
        <button onclick="window.location.href='/compras_ventas'">Gestionar Compras Ventas</button>
    </div>
</div>

<script>
        function logout() {
            window.location.href = "/logout";
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
