<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Costes Pedido de Compra</title>
    <link rel="stylesheet" href="/css/estilos_costes_compra.css">

</head>
<body>
<header>
    <h3>Costes pedido de compra</h3>
    <div class="actions">
        <div class="left-actions">
            <button class="icon-button" onclick="CosteCompraApp.goBack()">
                <span class="icon">🔙</span> <!-- Icono de Volver Atrás -->
            </button>
        </div>
        <div class="center-actions">
            <button class="icon-button" onclick="CosteCompraApp.guardarCambios()">
                <span class="icon">💾</span> <!-- Icono de Guardar -->
            </button>
            <button class="icon-button" onclick="CosteCompraApp.crearCosteCompra()">
                <span class="icon">➕</span> <!-- Icono de Crear Línea -->
            </button>
            <div class="search-container">
                <button class="search-button" onclick="CosteCompraApp.toggleSearch()">🔍</button>
                <button class="filter-button" onclick="CosteCompraApp.toggleFilter()">⚙️</button>
                <input type="text" id="search-input" oninput="CosteCompraApp.filtrarCostes()" placeholder="Buscar..." style="display: none;">
                <div class="filter-container">
                    <label><input type="checkbox" name="columnFilter" value="2"> ID Pedido Compra</label>
                    <label><input type="checkbox" name="columnFilter" value="3"> Nº Operación</label>
                    <label><input type="checkbox" name="columnFilter" value="4"> Nº Contenedor</label>
                    <label><input type="checkbox" name="columnFilter" value="5"> Arancel</label>
                    <label><input type="checkbox" name="columnFilter" value="6"> Sanidad</label>
                    <label><input type="checkbox" name="columnFilter" value="7"> Plástico</label>
                    <label><input type="checkbox" name="columnFilter" value="8"> Carga</label>
                    <label><input type="checkbox" name="columnFilter" value="9"> Inland</label>
                    <label><input type="checkbox" name="columnFilter" value="10"> Muellaje</label>
                    <label><input type="checkbox" name="columnFilter" value="11"> PIF</label>
                    <label><input type="checkbox" name="columnFilter" value="12"> Despacho</label>
                    <label><input type="checkbox" name="columnFilter" value="13"> Conexiones</label>
                    <label><input type="checkbox" name="columnFilter" value="14"> IVA</label>
                    <label><input type="checkbox" name="columnFilter" value="15"> Dec.Iva</label>
                    <label><input type="checkbox" name="columnFilter" value="16"> Tasa Sanitaria</label>
                    <label><input type="checkbox" name="columnFilter" value="17"> Suma Costes</label>
                    <label><input type="checkbox" name="columnFilter" value="18"> Gasto Total</label>
                </div>
            </div>
        </div>
        <div class="right-actions">
            <button class="icon-button" onclick="CosteCompraApp.logout()">
                <span class="icon">🔒</span> <!-- Icono de Cerrar Sesión -->
            </button>
        </div>
    </div>
</header>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Eliminar</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('pedidoCompra.idPedidoCompra')">ID Pedido Compra</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('nOperacion')">Nº Operación</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('nContenedor')">Nº Contenedor</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('arancel')">Arancel</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('sanidad')">Sanidad</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('plastico')">Plástico</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('carga')">Carga</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('inland')">Inland</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('muellaje')">Muellaje</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('pif')">PIF</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('despacho')">Despacho</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('conexiones')">Conexiones</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('iva')">IVA</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('dec_iva')">Dec.Iva</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('tasa_sanitaria')">Tasa Sanitaria</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('suma_costes')">Suma Costes</th>
            <th class="sortable" onclick="CosteCompraApp.sortTable('gasto_total')">Gasto Total</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas se renderizarán dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Controles de Paginación -->
<div class="pagination">
    <!-- Botón Primera Página -->
    <span id="primera-pagina-span">
        <a id="primera-pagina" href="javascript:void(0);" onclick="CosteCompraApp.irAPrimeraPagina()">Primera Página</a>
    </span>

    <!-- Botón Anterior -->
    <span id="anterior-span">
        <a id="anterior-pagina" href="javascript:void(0);" onclick="CosteCompraApp.irAPaginaAnterior()">Anterior</a>
    </span>

    <!-- Botón Siguiente -->
    <span id="siguiente-span">
        <a id="siguiente-pagina" href="javascript:void(0);" onclick="CosteCompraApp.irAPaginaSiguiente()">Siguiente</a>
    </span>

    <!-- Botón Última Página -->
    <span id="ultima-pagina-span">
        <a id="ultima-pagina" href="javascript:void(0);" onclick="CosteCompraApp.irAUltimaPagina()">Última Página</a>
    </span>
</div>

<script src="/js/sweet-alert2/dist/sweetalert2.all.min.js"></script>
<script type="module" src="/js/costes_compra.js"></script>
</body>
</html>
