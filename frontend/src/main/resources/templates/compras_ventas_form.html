<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultar Compras y Ventas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilosmodulo.css">
    <style>
        /* Estilos personalizados para centrar verticalmente */
        html, body {
            height: 100%;
        }
        .main-container {
            height: calc(100% - 70px); /* Ajusta según la altura del header */
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-secondary border-bottom custom-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <!-- Botón de Regresar -->
            <div>
                <button class="btn btn-link p-0" title="Go back" onclick="goBack()">
                    <i class="bi bi-arrow-left header-icon fs-2"></i>
                    <span class="visually-hidden">Go back</span>
                </button>
            </div>
            <!-- Título del Módulo -->
            <div class="flex-grow-1 text-center">
                <h2 class="text-white">Visualizar Compras-Ventas</h2>
            </div>
            <!-- Botón de Logout -->
            <div>
                <button class="btn btn-link p-0" title="Logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right header-icon fs-2"></i>
                    <span class="visually-hidden">Logout</span>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Contenedor Principal -->
<div class="container my-5 main-container d-flex align-items-center justify-content-center">
    <div class="w-100" style="max-width: 500px;">
        <!-- Título del Formulario -->
        <h2 class="text-center mb-4" style="color:black;">Consultar por Nº de Operación</h2>
        <!-- Formulario -->
        <form th:action="@{/procesar-compras-ventas}" method="get" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-100">
                <input type="number" id="nOperacion" name="nOperacion" required min="1" placeholder="Introduce el Nº de operación" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Consultar</button>
        </form>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="/js/sweet-alert2/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function goBack() {
         window.location.href = "/compras_ventas";
    }

    function logout() {
        window.location.href = "/logout";
    }
</script>

</body>
</html>
