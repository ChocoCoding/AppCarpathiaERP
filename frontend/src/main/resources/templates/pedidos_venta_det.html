<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de Pedido de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos_pedidos_compra_det.css">

</head>
<body>
<header class="bg-secondary border-bottom custom-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <!-- Left side - Back arrow -->
            <div>
                <button class="btn btn-link p-0" title="Go back" onclick="PedidoVentaDetApp.goBack()">
                    <i class="bi bi-arrow-left header-icon fs-2"></i>
                    <span class="visually-hidden">Go back</span>
                </button>
            </div>

            <!-- Center - Home, Add, Search, Configuration -->
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link p-0" title="Home" onclick="PedidoVentaDetApp.goHome()">
                    <i class="bi bi-house header-icon fs-2"></i>
                    <span class="visually-hidden">Home</span>
                </button>

                <div class="position-relative ">
                    <input type="text" id="search-input" class="form-control pe-5" placeholder="Search..." oninput="PedidoVentaDetApp.filtrarDetalles()">
                    <button class="search-button" title="Search" onclick="PedidoVentaDetApp.toggleSearch()">
                        <i class="bi bi-search"></i>
                        <span class="visually-hidden">Search</span>
                    </button>
                </div>

                <button class="btn btn-link p-0 filter-button" title="Configuration" onclick="PedidoVentaDetApp.toggleFilter()">
                    <i class="bi bi-gear header-icon fs-2"></i>
                    <span class="visually-hidden">Configuration</span>
                </button>
                <div class="search-container">
                    <div class="filter-container">
                        <label><input type="checkbox" name="columnFilter" value="2"> ID Pedido Venta</label>
                        <label><input type="checkbox" name="columnFilter" value="3"> Peso Neto Total</label>
                        <label><input type="checkbox" name="columnFilter" value="4"> Total Bultos</label>
                        <label><input type="checkbox" name="columnFilter" value="5"> Precio Total</label>
                        <label><input type="checkbox" name="columnFilter" value="6"> Promedio</label>
                        <label><input type="checkbox" name="columnFilter" value="7"> Valor Venta Total</label>
                        <label><input type="checkbox" name="columnFilter" value="8"> Importador</label>
                        <label><input type="checkbox" name="columnFilter" value="9"> Status Pedido (T/P)</label>
                    </div>
                </div>
                <button class="btn btn-link p-0" title="Add new" onclick="PedidoVentaDetApp.crearPedidoVentaDet()">
                    <i class="bi bi-plus-lg header-icon fs-2"></i>
                    <span class="visually-hidden">Add new</span>
                </button>
                <button class="btn btn-link p-0" title="Save" onclick="PedidoVentaDetApp.guardarCambios()">
                    <i class="bi bi-save header-icon fs-2"></i>
                    <span class="visually-hidden">Save</span>
                </button>
            </div>

            <!-- Right side - Logout -->
            <div>
                <button class="btn btn-link p-0" title="Logout" onclick="PedidoVentaDetApp.logout()">
                    <i class="bi bi-box-arrow-right header-icon fs-2"></i>
                    <span class="visually-hidden">Logout</span>
                </button>
            </div>
        </div>
    </div>
</header>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Eliminar</th>
            <th class="sortable" onclick="PedidoVentaDetApp.sortTable('pedidoVenta.idPedidoVenta')">ID Pedido Venta</th>
            <th class="sortable" onclick="PedidoVentaDetApp.sortTable('pesoNetoTotal')">Peso Neto Total</th>
            <th class="sortable" onclick="PedidoVentaDetApp.sortTable('totalBultos')">Total Bultos</th>
            <th class="sortable" onclick="PedidoVentaDetApp.sortTable('precioTotal')">Precio Total</th>
            <th class="sortable" onclick="PedidoVentaDetApp.sortTable('promedio')">Promedio</th>
            <th class="sortable" onclick="PedidoVentaDetApp.sortTable('valorVentaTotal')">Valor Venta Total</th>
            <th class="sortable" onclick="PedidoVentaDetApp.sortTable('importador')">Importador</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle : ${detallesPedidoVenta}" th:data-id-pedido-venta-det="${detalle.idPedidoVentaDet}">

        </tbody>
    </table>
</div>
<!-- Controles de Paginación -->
<div class="pagination">
    <!-- Botón Primera Página -->
    <span id="primera-pagina-span">
    <a id="primera-pagina" href="javascript:void(0);" onclick="PedidoVentaDetApp.irAPrimeraPagina()">Primera Página</a>
</span>

    <!-- Botón Anterior -->
    <span id="anterior-span">
        <a id="anterior-pagina" href="javascript:void(0);" onclick="PedidoVentaDetApp.irAPaginaAnterior()">Anterior</a>
    </span>

    <!-- Botón Siguiente -->
    <span id="siguiente-span">
        <a id="siguiente-pagina" href="javascript:void(0);" onclick="PedidoVentaDetApp.irAPaginaSiguiente()">Siguiente</a>
    </span>

    <!-- Botón Última Página -->
    <span id="ultima-pagina-span">
        <a id="ultima-pagina" href="javascript:void(0);" onclick="PedidoVentaDetApp.irAUltimaPagina()">Última Página</a>
    </span>
</div>
<script src="/js/sweet-alert2/dist/sweetalert2.all.min.js"></script>
<script type="module" src="/js/pedidos_venta_det.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
