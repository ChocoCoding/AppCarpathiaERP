<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/authenticate}" method="post" onsubmit="return logFormData(event)">
    <div>
        <label>Username:</label>
        <input type="text" name="username" required />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<p th:if="${error}" style="color:red;">[[${error}]]</p>

<script>
    function logFormData(event) {
        event.preventDefault();  // Evita el envío automático del formulario para capturar los datos
        const formData = new FormData(event.target);
        for (const [key, value] of formData.entries()) {
            console.log(key + ': ' + value);
        }
        event.target.submit();  // Envío manual del formulario
    }
</script>
</body>
</html>
