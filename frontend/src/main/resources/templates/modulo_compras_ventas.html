<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Módulo Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/estilosmodulo.css">
</head>
<body>
<header class="bg-secondary bg-gradient border-bottom custom-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <div>
                <button class="btn btn-link p-0" title="Go back" onclick="goBack()">
                    <i class="bi bi-arrow-left header-icon fs-2"></i>
                    <span class="visually-hidden">Go back</span>
                </button>
            </div>
            <div class="flex-grow-1 text-center">
                <h2>Módulo Compras-Ventas</h2>
            </div>
            <div>
                <button class="btn btn-link p-0" title="Logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right header-icon fs-2"></i>
                    <span class="visually-hidden">Logout</span>
                </button>
            </div>
        </div>
    </div>
</header>
<div class="content-container">
    <div class="button-container">
        <button onclick="window.location.href='/compras-ventas'">Visualizar Compras y Ventas</button>
    </div>
</div>

<script>
    function goBack() {
        window.history.back(); // Volver a la página anterior
    }

    function logout() {
        window.location.href = "/logout"; // Redirigir a la ruta de logout
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
